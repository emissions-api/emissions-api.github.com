<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'none'; font-src 'self' data:; img-src 'self'; script-src 'self'; style-src 'self' ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>

    <div class="wrapper">

      <section>
        <div id="title">
          <p><img src="{{ '/assets/img/emissions-api-8.svg' | relative_url }}"
                  /></p>
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
          <p>{{ site.description | default: site.github.project_tagline }}</p>
          <hr>
          <a class=button
             href=https://demo.emissions-api.org>
             API <span>alpha</span></a>
          <a class=button href="{{ site.github.owner_url }}">View On GitHub</a>
        </div>

        {{ content }}

      </section>

    </div>

    <footer>

      <a href=https://prototypefund.de/en
         title="A Prototypefund Project">
         <img src="{{ '/assets/img/PrototypeFund-P-Logo.svg' | relative_url }}"
              alt="Logo of the Prototypefund"/>
      </a>
      <a href=https://okfn.de/en
         title="Open Knowledge Foundation Deutschland e.V.">
         <img src="{{ '/assets/img/okfn.svg' | relative_url }}"
              alr="Logo of the Open Knowledge Foundation Deutschland e.V."/>
      </a>
      <a href=https://bmbf.de/en
         title="Sponsored by the German Federal Ministry of Education and Research">
         <img src="{{ '/assets/img/BMBF_gefoerdert_2017_en.svg' | relative_url }}"
              alt="Sponsored by the German Federal Ministry of Education and Research"/>
      </a>

      <div class=credits>
        Project maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>
        &mdash;
        Hosted on GitHub Pages
        &mdash;
        Theme by <a href="https://twitter.com/mattgraham">mattgraham</a>
      </div>
    </footer>
  </body>
</html>
